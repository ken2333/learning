<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=e9fc77b2efc18470493012aa1debeaff"></script>
<script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>
<style>
    #container {
        width: 100%;
        height: 100%;
    }

    body {
        width: 90%;
        height: 600px;
    }
</style>
<body>
<div id="container">

</div>
<div>
    <input type="button" value="设置中心" onclick="setPosition">
</div>
</body>
<script>
    var map = null;
    $(function () {
        map = new AMap.Map('container', {
            zoom: 11,//级别
            center: [116.397428, 39.90923],//中心点坐标
            viewMode: '2D',//使用3D视图
        });

        //设置调整点击事件
        map.on("click", function (e) {
            console.log("--------------点击事件");
            console.log(e);
            setPosition(e.lnglat.getLng(), e.lnglat.getLat());
            map.setZoom(11);
            var features = map.getFeatures();
            console.log(features);
        })
        //绑定缩放事件
        map.on("zoomstart", function (e) {
            console.log("-------------缩放事件,开始");
            console.log(e);
        })
        map.on("zoomend", function (e) {
            console.log(e);
            console.log("-------------缩放事件,结束");
        })
    })

    function setPosition(lng, lat) {
        map.setCenter(new AMap.LngLat(lng, lat));
    }


</script>
</html>
