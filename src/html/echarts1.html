<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resources/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 800px;height: 600px"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption({
            legend: {
                show: true,//是否显示
                align: 'left',//自动对其
                padding: 5,//内边距
                itemGap: 30,//每个图例之间的间隔
                itemWidth: 20, //图例的宽度
                itemHeight: 20,//图例的高度

            },
            tooltip: {trigger: 'axis', showContent: true},
            dataset: {
                source:
                    [['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                        ['Matcha Latte', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                        ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                        ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                        ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]]
            },
            xAxis: {type: 'category'},
            yAxis: {gridIndex: 0},
            grid: {top: '55%'},
            series: [
                {
                    type: 'line', smooth: true, seriesLayoutBy: 'row'
                },
                {
                    type: 'line',
                    smooth: true,
                    seriesLayoutBy: 'row'
                },
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {
                    type: 'line',
                    smooth: true,
                    seriesLayoutBy: 'row'
                }, {
                    type: 'pie',
                    id: 'pie',
                    radius: '40%',
                    center: ['50%', '25%'],
                    label: {formatter: '{b}: {@2013} ({d}%)'},
                    encode: {itemName: 0, value: '2013', tooltip: '2013'}
                }],
            toolbox:{
                feature:{
                    mytool1:{
                        show:true
                    }
                }
            }
        }
    );

</script>
</html>
